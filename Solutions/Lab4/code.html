<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery Practice</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/code.js"></script>
</head>
<body>
    <script></script>
    <!--CSS Effects-->
    <button id="toggleBackgroundColor">Toggle Background Color</button>
    <button id="toggleFontSize">Toggle Font Size</button>
    <button id="toggleDisplayStyle">Toggle Display Style</button>
    <button id="toggleTextColor">Toggle Text Color</button>
    <button id="togglePadding">Toggle Padding Color</button>

    <hr>
    <!--JQuery Effects-->
    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <button id="slideUp">Slide Up</button>
    <button id="slideDown">Slide Down</button>
    <button id="fadeOut">Fade Out</button>

    <hr>
    <!--JQuery Events-->
    <p id="fadeInOnReady">Fade In On Ready</p>
    <p id="opacityOnHover">Opacity On Hover</p>
    <p id="hideOnDoubleClick">Hide On Double Click</p>
    <input type="text" id="disableOnFocus" name="toBeDisabled" placeholder="Disable on Focus">
    <p id="colorOnResize">Change Color On Window Resize</p>
</body>
</html>
