<div>
    <div class="card">
        <div class="card-title">
            <h4>Potential New Members</h4>
        </div>
        <div class="card-body">
            <ul>
                <li *ngFor="let member of pnmList">
                        <i class="fa fa-user"></i>
                        {{member.firstName}} {{member.lastName}}
                </li>
            </ul>
        </div>
    </div>
    <div class="card">
        <div class="card-title">
            <h4>Create Potential New Member</h4>
        </div>
        <div class="card-body">
            <form action="#">
                <div class="form-element-text">
                    <input id="firstName" type="text" [(ngModel)]="form_pnm.firstName">
                    <label for="firstName">First Name</label>
                </div>
                <br>
                <div class="form-element-text">
                    <input id="lastName" type="text" [(ngModel)]="form_pnm.lastName">
                    <label for="lastName">Last Name</label>
                </div>
                <br>
                <div class="form-element-text">
                    <input id="phoneNumber" type="text" [(ngModel)]="form_pnm.phoneNumber">
                    <label for="phoneNumber">Phone Number</label>
                </div>
                <br>
                <div class="form-element-text">
                    <input type="text" id="sample2" [(ngModel)]="form_pnm.year">
                    <label for="sample2">Year</label>
                </div>
                <br>
                <div class="form-element-text">
                    <input id="hometownCity" type="text" [(ngModel)]="form_pnm.hometownCity">
                    <label for="hometownCity">Hometown City</label>
                </div>
                <br>
                <div class="form-element-text">
                    <input id="hometownState" type="text" [(ngModel)]="form_pnm.hometownState">
                    <label for="hometownState">Hometown State</label>
                </div>
                <br>
                <div class="form-element-text">
                    <input id="hometownHs" type="text" [(ngModel)]="form_pnm.hometownHs">
                    <label for="hometownHs">Hometown High School</label>
                </div>
                <br>
            </form>
        </div>

        <div class="card-foot">
            <button class="btn btn-primary btn-block" (click)="submitFormMember()">
                Create Potential New Member
            </button>
        </div>
    </div>
</div>
