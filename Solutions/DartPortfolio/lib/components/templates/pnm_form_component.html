<article>
    <div class="card">
        <div class="card-title">
            <h3>Potential New Members</h3>
        </div>
        <div class="card-body">
            <ul>
                <li *ngFor="let member of pnmList">
                        <i class="fa fa-user"></i>
                        {{member.firstName}} {{member.lastName}}
                </li>
            </ul>
        </div>
    </div>
    <div class="card">
        <div class="card-title">
            <h3>Create Potential New Member</h3>
        </div>
        <div class="card-body">
            <form action="#">
                <div class="form-element-text">
                    <input id="firstName" type="text" [(ngModel)]="form_pnm.firstName">
                    <label for="firstName">First Name</label>
                </div>
                <div class="form-element-text">
                    <input id="lastName" type="text" [(ngModel)]="form_pnm.lastName">
                    <label for="lastName">Last Name</label>
                </div>
                <div class="form-element-text">
                    <input id="email" type="email" [(ngModel)]="form_pnm.email">
                    <label for="email">Email</label>
                </div>
                <div class="form-element-text">
                    <input id="phoneNumber" type="text" [(ngModel)]="form_pnm.phoneNumber">
                    <label for="phoneNumber">Phone Number</label>
                </div>
                <div class="form-element-text">
                    <input type="number" id="sample2" [(ngModel)]="form_pnm.year">
                    <label for="sample2">Year</label>
                </div>
                <div class="form-element-text">
                    <input id="hometownCity" type="text" [(ngModel)]="form_pnm.hometownCity">
                    <label for="hometownCity">Hometown City</label>
                </div>
                <div class="form-element-text">
                    <input id="hometownState" type="text" [(ngModel)]="form_pnm.hometownState">
                    <label for="hometownState">Hometown State</label>
                </div>
                <div class="form-element-text">
                    <input id="hometownHs" type="text" [(ngModel)]="form_pnm.hometownHs">
                    <label for="hometownHs">Hometown High School</label>
                </div>
                <div class="form-element-text">
                    <input id="hsGpa" type="number" [(ngModel)]="form_pnm.hsGpa">
                    <label for="hsGpa">High School GPA</label>
                </div>
                <div class="form-element-list">
                    <ul>
                        <li>
                            <input type="checkbox" id="legacy" [(ngModel)]="form_pnm.legacy">
                            <label for="legacy">Legacy?</label>
                        </li>
                    </ul>
                </div>
                <div class="form-element-list">
                    <ul>
                        <li>
                            <input type="checkbox" id="reference" [(ngModel)]="form_pnm.reference">
                            <label for="reference">Reference?</label>
                        </li>
                    </ul>
                </div>
                <div>
                    <h3>Majors</h3>
                    <ul>
                        <li *ngFor="let major of form_pnm.majors">
                            {{major}}
                        </li>
                    </ul>
                    <div class="form-element-text">
                        <input id="major" type="text" [(ngModel)]="form_major">
                        <label for="major">Major Name</label>
                    </div>
                    <button class="btn btn-primary btn-block" (click)="addMajor()">Add Major</button>
                </div>
                <div>
                    <h3>Minors</h3>
                    <ul>
                        <li *ngFor="let minor of form_pnm.minors">
                            {{minor}}
                        </li>
                    </ul>
                    <div class="form-element-text">
                        <input id="minor" type="text" [(ngModel)]="form_minor">
                        <label for="minor">Minor Name</label>
                    </div>
                    <button class="btn btn-primary btn-block" (click)="addMinor()">Add Minor</button>
                </div>
                <div>
                    <h3>High School Activities</h3>
                    <ul>
                        <li *ngFor="let hsActivity of form_pnm.hsActivities">
                            {{hsActivity}}
                        </li>
                    </ul>
                    <div class="form-element-text">
                        <input id="hsActivity" type="text" [(ngModel)]="form_hs_activity">
                        <label for="hsActivity">HS Activity Name</label>
                    </div>
                    <button class="btn btn-primary btn-block" (click)="addHsActivity()">Add HS Activity</button>
                </div>
                <div>
                    <h3>University Activities</h3>
                    <ul>
                        <li *ngFor="let uniActivity of form_pnm.univActivities">
                            {{uniActivity}}
                        </li>
                    </ul>
                    <div class="form-element-text">
                        <input id="uniActivity" type="text" [(ngModel)]="form_univ_activity">
                        <label for="uniActivity">University Activity Name</label>
                    </div>
                    <button class="btn btn-primary btn-block" (click)="addUnivActivity()">Add University Activity</button>
                </div>
                <div>
                    <h3>Interests</h3>
                    <ul>
                        <li *ngFor="let interest of form_pnm.interests">
                            {{interest}}
                        </li>
                    </ul>
                    <div class="form-element-text">
                        <input id="interest" type="text" [(ngModel)]="form_interest">
                        <label for="interest">Interest Name</label>
                    </div>
                    <button class="btn btn-primary btn-block" (click)="addInterest()">Add Interest</button>
                </div>
            </form>
        </div>

        <div class="card-foot">
            <button class="btn btn-success btn-block clickable" (click)="submitFormMember()">
                <i class="fa fa-plus"></i> Create Potential New Member
            </button>
        </div>
    </div>
</article>
