<div>
    <div class="card">
        <div class="card-title"><h3>Login</h3></div>
        <div class="card-body">
            <form>
                <div class="form-element-text">
                    <input type="text" id="username" [(ngModel)]="username">
                    <label for="username">Username</label>
                </div>
                <div class="form-element-text">
                    <input type="password" id="password" [(ngModel)]="password">
                    <label for="password">Password</label>
                    <span class="password-toggle"></span>
                </div>
            </form>
        </div>
        <div class="card-foot">
            <button class="btn btn-primary btn-block clickable" (click)="login()">Login</button>
            Authorized: {{authorized}}
        </div>
    </div>
</div>
