<div>
    <div class="card">
        <div class="card-title">
            <h3>Active Members</h3>
        </div>
        <div class="card-body">
            <ul>
                <li *ngFor="let member of activeList">
                        <i class="fa fa-user"></i>
                        {{member.firstName}} {{member.lastName}}
                </li>
            </ul>
        </div>
    </div>
    <div class="card">
        <div class="card-title">
            <h3>Create Active Member</h3>
        </div>
        <div class="card-body">
            <form action="#">
                <div class="form-element-text">
                    <input id="firstName" type="text" [(ngModel)]="form_active.firstName">
                    <label for="firstName">First Name</label>
                </div>
                <br>
                <div class="form-element-text">
                    <input id="lastName" type="text" [(ngModel)]="form_active.lastName">
                    <label for="lastName">Last Name</label>
                </div>
                <br>
                <div class="form-element-text">
                    <input id="email" type="email">
                    <label for="email">Email</label>
                </div>
                <br>
                <div class="form-element-text">
                    <input id="phoneNumber" type="text" [(ngModel)]="form_active.phoneNumber">
                    <label for="phoneNumber">Phone Number</label>
                </div>
                <br>
                <div class="form-element-text">
                    <input type="text" id="sample2" [(ngModel)]="form_active.year">
                    <label for="sample2">Year</label>
                </div>
                <br>
                <div class="form-element-text">
                    <input id="hometownCity" type="text" [(ngModel)]="form_active.hometownCity">
                    <label for="hometownCity">Hometown City</label>
                </div>
                <br>
                <div class="form-element-text">
                    <input id="hometownState" type="text" [(ngModel)]="form_active.hometownState">
                    <label for="hometownState">Hometown State</label>
                </div>
                <br>
                <div class="form-element-text">
                    <input id="hometownHs" type="text" [(ngModel)]="form_active.hometownHs">
                    <label for="hometownHs">Hometown High School</label>
                </div>
                <br>
                <div class="form-element-checkbox">
                    <label for="admin">
                        <input type="checkbox" id="admin" class="mdl-checkbox__input" [(ngModel)]="form_active.admin">
                        <span class="mdl-checkbox__label">Admin?</span>
                    </label>
                </div>
            </form>
        </div>

        <div class="card-foot">
            <button class="btn btn-success btn-block clickable" (click)="submitFormMember()">
                <i class="fa fa-plus"></i> Create Active Member
            </button>
        </div>
    </div>
</div>
